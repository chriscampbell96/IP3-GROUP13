  <body>

<nav class="navbar navbar-toggleable-md fixed-top" style="background-color:#F3F4F5">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand">
        <img src="img/logo2.jpg" height="40" width="150">

<div class="signin-container">
<form class="form-signin">
<h3 class="form-signin-heading" style="color:white">Please Sign in</h3>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<div class="checkbox">
<label>
  <input type="checkbox" value="remember-me"> Remember me
</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#0a3245; border:1px solid #0a3245; color:white"><a href="home.html" style="color:white">Sign in</a></button>

</form>
</div>
